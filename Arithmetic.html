<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src= "https://unpkg.com/babel-standalone@6/babel.min.js"> </script>
    <title></title>
  </head>
  <body>

    <div id="root">

    </div>

    <script type="text/babel">
      class A extends React.Component{

      constructor(props){
        super(props);
        this.state = {
          a : Math.ceil(Math.random() *  9),
          b : Math.ceil(Math.random() *  9),
          input : '',
          result : '',
          count : 0,
        }
      }

      logic = (e) => {
        e.preventDefault();
        if(parseInt(this.state.value) === this.state.a * this.state.b){
          this.setState({
            a : Math.ceil(Math.random() *  9),
            b : Math.ceil(Math.random() *  9),
            input : '',
            result : '맞았어용',
            count : this.state.count+1,
          });
        }else{
          this.setState({
            input : '',
            result : '틀렸어용',
          });
        }
      }

      render(){
        console.log("change");
        return (
          <React.Fragment>

            <div>{this.state.a} * {this.state.b} 는 뭘까요옹~? </div>
            <form onSubmit = {this.logic}>
              <input type="number" value={this.state.value} onChange = {(e) => {this.setState({value : e.target.value})}} />
              <button> 제출 </button>
            </form>

            <div>
              {this.state.result}
            </div>

            <div>
              맞춘 횟수 {this.state.count}
            </div>

          </React.Fragment>
        );
      }

    }

    </script>

    <script type="text/babel">
      ReactDOM.render(<A />,document.getElementById('root'));
    </script>

  </body>
</html>
